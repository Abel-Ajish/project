<!DOCTYPE html>
<html>
<head>
    <title>Images</title>
    <style>
        /* Initially hide the content why checking my code huh */
        #content {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Site</h1>
    <div id="content">
        <img src="1.jpg" alt="Sample Image" width="500">
    </div>

    <script>
        // Fetch IP logging API
        fetch('/api/ip-log')
            .then(() => {
                document.getElementById("content").style.display = "block";
            })
            .catch(() => {
                document.getElementById("content").style.display = "block";
            });
    </script>
</body>
</html>
